<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos com Imposto</title>
</head>
<body>
    <h1>Cadastro de Produtos</h1>
    
    <form id="product-form">
        <label for="product-name">Nome do Produto:</label>
        <input type="text" id="product-name" required>
        
        <label for="product-price">Preço:</label>
        <input type="number" id="product-price" required>
        
        <label for="product-tax">Imposto (%)</label>
        <input type="number" id="product-tax" required>
        
        <button type="submit">Cadastrar Produto</button>
    </form>

    <h2>Lista de Produtos</h2>
    <ul id="product-list"></ul>

    <h3>Preço Final (com Imposto): R$ <span id="final-price">0.00</span></h3>

    <script src="ts/produto.js"></script>
</body>
</html>
